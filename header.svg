<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#050816">
        <animate attributeName="offset" values="-0.2;1.2" dur="12s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#0f172a">
        <animate attributeName="offset" values="0;1" dur="12s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#020617">
        <animate attributeName="offset" values="0.2;1.4" dur="12s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Glow effect for main text -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Floating circles for subtle background animation -->
    <circle id="bubble" cx="0" cy="0" r="6" />
  </defs>

  <!-- Background -->
  <rect width="1200" height="320" fill="url(#bgGradient)" />

  <!-- Decorative border -->
  <rect x="20" y="20" width="1160" height="280" rx="22" ry="22" fill="none" stroke="#22c55e" stroke-width="2"/>

  <!-- Name text with glow -->
  <g filter="url(#glow)">
    <text x="80" y="140"
          fill="#e5e7eb"
          font-size="54"
          font-family="Segoe UI, system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
          font-weight="700"
          letter-spacing="3">
      NIKHIL SINGHAL
    </text>
  </g>

  <!-- Underline animation -->
  <line x1="82" y1="152" x2="520" y2="152"
        stroke="#22c55e"
        stroke-width="3"
        stroke-linecap="round">
    <animate attributeName="x2"
             from="82" to="520"
             dur="1.8s"
             fill="freeze"
             repeatCount="1" />
  </line>

  <!-- Subtitle: Cloud & DevOps Engineer -->
  <text x="82" y="195"
        fill="#a5b4fc"
        font-size="26"
        font-family="Segoe UI, system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        letter-spacing="1.5">
    Cloud &amp; DevOps Engineer
    <animate attributeName="opacity"
             values="0;1"
             dur="1.5s"
             begin="0.8s"
             fill="freeze" />
  </text>

  <!-- Online badge -->
  <rect x="950" y="55" rx="14" ry="14" width="120" height="32"
        fill="none" stroke="#22c55e" stroke-width="2"/>
  <circle cx="970" cy="71" r="6" fill="#22c55e">
    <!-- Pulse animation -->
    <animate attributeName="r"
             values="4;6;4"
             dur="1.5s"
             repeatCount="indefinite" />
  </circle>
  <text x="985" y="77"
        fill="#bbf7d0"
        font-size="16"
        font-family="Segoe UI, system-ui, -apple-system, BlinkMacSystemFont, sans-serif">
    ONLINE
  </text>

  <!-- Terminal-like box -->
  <rect x="760" y="170" width="340" height="110" rx="12" ry="12" fill="#020617" stroke="#1f2937" />
  <rect x="760" y="170" width="340" height="28" rx="12" ry="12" fill="#020617" stroke="#1f2937" />
  <text x="774" y="189"
        fill="#6b7280"
        font-size="13"
        font-family="Consolas, Menlo, monospace">
    TERMINAL â€” bash
  </text>

  <!-- Typing-style animated commands -->
  <text x="778" y="215"
        fill="#22c55e"
        font-size="14"
        font-family="Consolas, Menlo, monospace">
    $ git push origin main
    <animate attributeName="opacity"
             values="0;1;1"
             dur="2s"
             repeatCount="indefinite" />
  </text>

  <text x="778" y="238"
        fill="#22c55e"
        font-size="14"
        font-family="Consolas, Menlo, monospace">
    $ docker compose up -d
    <animate attributeName="opacity"
             values="0;0;1;1"
             keyTimes="0;0.3;0.31;1"
             dur="3s"
             repeatCount="indefinite" />
  </text>

  <text x="778" y="261"
        fill="#22c55e"
        font-size="14"
        font-family="Consolas, Menlo, monospace">
    $ terraform apply --auto-approve
    <animate attributeName="opacity"
             values="0;0;0;1;1"
             keyTimes="0;0.4;0.7;0.71;1"
             dur="4s"
             repeatCount="indefinite" />
  </text>

  <!-- Floating bubbles (background animation) -->
  <g fill="#22c55e" fill-opacity="0.25">
    <use href="#bubble">
      <animateMotion dur="18s" repeatCount="indefinite"
                     path="M 100 260 C 300 80 600 340 1100 60" />
    </use>
    <use href="#bubble">
      <animateMotion dur="22s" repeatCount="indefinite"
                     path="M 150 40 C 400 260 800 40 1050 260" />
    </use>
  </g>

</svg>
