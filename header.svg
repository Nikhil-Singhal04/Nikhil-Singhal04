<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">

  <!-- ====== DEFS ====== -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="50%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <!-- Radial glow on right -->
    <radialGradient id="radialGlow" cx="80%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>

    <!-- Neon border animation -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#22c55e"/>
      <animate attributeName="x1" values="0%;100%;0%" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;0%;100%" dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Particle circle -->
    <circle id="dot" r="3" />
  </defs>

  <!-- ====== BACKGROUND ====== -->
  <rect width="1200" height="320" fill="url(#bgGradient)" />
  <rect width="1200" height="320" fill="url(#radialGlow)" />

  <!-- Outer neon border -->
  <rect x="18" y="18" width="1164" height="284" rx="26" ry="26"
        fill="none" stroke="url(#borderGradient)" stroke-width="2.5">
    <animate attributeName="stroke-width" values="2.5;3;2.5" dur="3s" repeatCount="indefinite" />
  </rect>

  <!-- ====== LEFT PANEL (TEXT) ====== -->
  <!-- Shadow text for depth -->
  <text x="82" y="140"
        fill="#0f172a"
        font-size="54"
        font-family="Segoe UI, system-ui, sans-serif"
        font-weight="700"
        letter-spacing="4">
    NIKHIL SINGHAL
  </text>

  <!-- Main name with glow -->
  <g filter="url(#glow)">
    <text x="80" y="138"
          fill="#e5e7eb"
          font-size="54"
          font-family="Segoe UI, system-ui, sans-serif"
          font-weight="700"
          letter-spacing="4">
      NIKHIL SINGHAL
      <animate attributeName="fill"
               values="#e5e7eb;#38bdf8;#22c55e;#e5e7eb"
               dur="6s"
               repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Underline -->
  <line x1="82" y1="150" x2="82" y2="150"
        stroke="#22c55e" stroke-width="3" stroke-linecap="round">
    <animate attributeName="x2" from="82" to="520" dur="1.7s" fill="freeze" repeatCount="1" />
  </line>

  <!-- Subtitle -->
  <text x="82" y="192"
        fill="#a5b4fc"
        font-size="26"
        font-family="Segoe UI, system-ui, sans-serif"
        letter-spacing="1.5">
    Cloud &amp; DevOps Engineer
    <animate attributeName="opacity" values="0;1" dur="1.5s" begin="0.7s" fill="freeze"/>
  </text>

  <!-- Skills chips -->
  <rect x="82" y="210" rx="12" ry="12" width="150" height="32"
        fill="#0b1220" stroke="#1d4ed8" stroke-width="1.2"/>
  <text x="96" y="231"
        fill="#bfdbfe"
        font-size="14"
        font-family="Segoe UI, system-ui, sans-serif">
    ‚òÅ Cloud Native
  </text>

  <rect x="245" y="210" rx="12" ry="12" width="150" height="32"
        fill="#052e16" stroke="#16a34a" stroke-width="1.2"/>
  <text x="259" y="231"
        fill="#bbf7d0"
        font-size="14"
        font-family="Segoe UI, system-ui, sans-serif">
    ‚öôÔ∏è DevOps &amp; CI/CD
  </text>

  <rect x="408" y="210" rx="12" ry="12" width="170" height="32"
        fill="#020617" stroke="#38bdf8" stroke-width="1.2"/>
  <text x="422" y="231"
        fill="#e0f2fe"
        font-size="14"
        font-family="Segoe UI, system-ui, sans-serif">
    üîê Kubernetes | Docker
  </text>

  <!-- Blinking cursor -->
  <text x="520" y="192"
        fill="#22c55e"
        font-size="26"
        font-family="Consolas, monospace">
    |
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </text>

  <!-- ====== RIGHT PANEL (TERMINAL) ====== -->
  <rect x="720" y="80" width="380" height="180" rx="16" ry="16"
        fill="#020617" stroke="#1f2937" stroke-width="1.2"/>

  <!-- Terminal top bar -->
  <rect x="720" y="80" width="380" height="30" rx="16" ry="16"
        fill="#020617" stroke="#1f2937" stroke-width="1.2"/>
  <circle cx="740" cy="95" r="5" fill="#f97373"/>
  <circle cx="755" cy="95" r="5" fill="#facc15"/>
  <circle cx="770" cy="95" r="5" fill="#4ade80"/>

  <text x="790" y="99"
        fill="#6b7280"
        font-size="13"
        font-family="Consolas, monospace">
    nikhil@cloud-dev: ~
  </text>

  <!-- Animated command lines -->
  <text x="738" y="125"
        fill="#22c55e"
        font-size="14"
        font-family="Consolas, monospace">
    $ git push origin main
    <animate attributeName="opacity"
             values="0;1;1;1"
             keyTimes="0;0.2;0.9;1"
             dur="4s"
             repeatCount="indefinite"/>
  </text>

  <text x="738" y="148"
        fill="#22c55e"
        font-size="14"
        font-family="Consolas, monospace">
    $ docker compose up -d
    <animate attributeName="opacity"
             values="0;0;1;1;1"
             keyTimes="0;0.3;0.4;0.9;1"
             dur="4s"
             repeatCount="indefinite"/>
  </text>

  <text x="738" y="171"
        fill="#22c55e"
        font-size="14"
        font-family="Consolas, monospace">
    $ kubectl rollout status deploy/api
    <animate attributeName="opacity"
             values="0;0;0;1;1"
             keyTimes="0;0.4;0.5;0.7;1"
             dur="4s"
             repeatCount="indefinite"/>
  </text>

  <text x="738" y="194"
        fill="#22c55e"
        font-size="14"
        font-family="Consolas, monospace">
    $ terraform apply --auto-approve
    <animate attributeName="opacity"
             values="0;0;0;0;1"
             keyTimes="0;0.5;0.6;0.7;1"
             dur="4s"
             repeatCount="indefinite"/>
  </text>

  <text x="738" y="220"
        fill="#4ade80"
        font-size="14"
        font-family="Consolas, monospace">
    ‚úî SYSTEM READY: Cloud &amp; DevOps pipeline healthy
    <animate attributeName="opacity"
             values="0;0;0;0;1;1"
             keyTimes="0;0.6;0.7;0.8;0.9;1"
             dur="4s"
             repeatCount="indefinite"/>
  </text>

  <!-- ====== FLOATING PARTICLES ====== -->
  <g fill="#38bdf8" fill-opacity="0.4">
    <use href="#dot">
      <animateMotion dur="10s" repeatCount="indefinite"
                     path="M 150 320 L 150 40" />
    </use>
    <use href="#dot">
      <animateMotion dur="14s" repeatCount="indefinite"
                     path="M 350 320 L 350 60" />
    </use>
    <use href="#dot">
      <animateMotion dur="12s" repeatCount="indefinite"
                     path="M 600 320 L 600 50" />
    </use>
    <use href="#dot">
      <animateMotion dur="16s" repeatCount="indefinite"
                     path="M 950 320 L 950 40" />
    </use>
  </g>

</svg>
